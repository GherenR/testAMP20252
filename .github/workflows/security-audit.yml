name: ðŸ” Security Audit

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  security:
    name: Security Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        continue-on-error: true
        run: npm audit --audit-level=moderate

      - name: Check for secrets in code
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug

      - name: Verify no hardcoded secrets
        run: |
          echo "ðŸ” Checking for hardcoded secrets..."
          
          # Check for common secret patterns
          if grep -r "GEMINI_API_KEY\s*=" src/ --include="*.ts" --include="*.tsx" --include="*.js"; then
            echo "âŒ ERROR: API key found in source code!"
            exit 1
          fi
          
          if grep -r "const.*key\s*=" src/ --include="*.ts" --include="*.tsx" -i; then
            echo "âš ï¸  WARNING: Found potential hardcoded keys (verify manually)"
          fi
          
          echo "âœ… Secret verification passed"

      - name: Build verification
        run: npm run build

      - name: Check TypeScript strict mode
        run: npx tsc --noEmit --strict

      - name: Security report
        run: |
          echo "ðŸ“Š Security Audit Complete"
          echo "âœ… Checks performed:"
          echo "  - npm audit for known vulnerabilities"
          echo "  - Secret scanning with TruffleHog"
          echo "  - Hardcoded secret detection"
          echo "  - Build verification"
          echo "  - TypeScript strict type checking"

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript-typescript']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: /language:${{ matrix.language }}

  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'AMP - Alumni Mentorship Project'
          path: '.'
          format: 'SARIF'
          args: >
            --scan .
            --exclude node_modules
            --enable-yarn
            --enableExperimental

      - name: Upload results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: reports/dependency-check-report.sarif
