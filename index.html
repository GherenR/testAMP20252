<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="theme-color" content="#020617" />
  <title>AMP 25/26 | Future Leaders Network</title>
  <meta name="description" content="Alumni Mentorship Project - Connecting Generations." />

    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âš¡</text></svg>" />

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;600;700;800&display=swap"
    rel="stylesheet" />

  <style>
    :root {
      --bg-color: #fcfcfd;
      --primary: #4f46e5;
      --accent: #d9f99d;
      /* Cyber Lime */
      --midnight: #020617;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--bg-color);
      color: var(--midnight);
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    /* Noise Overlay Effect */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.04;
      z-index: 9999;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    h1,
    h2,
    h3,
    .font-heading {
      font-family: 'Space Grotesk', sans-serif;
      letter-spacing: -0.04em;
    }

    .text-outline {
      -webkit-text-stroke: 1.5px var(--midnight);
      color: transparent;
    }

    .ticket-border {
      border: 2px solid #f1f5f9;
      position: relative;
      background: white;
    }

    .ticket-border::before,
    .ticket-border::after {
      content: '';
      position: absolute;
      width: 24px;
      height: 24px;
      background: var(--bg-color);
      border: 2px solid #f1f5f9;
      border-radius: 50%;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
    }

    .ticket-border::before {
      left: -14px;
    }

    .ticket-border::after {
      right: -14px;
    }

    .dashed-line {
      background-image: linear-gradient(to right, #e2e8f0 50%, transparent 50%);
      background-position: bottom;
      background-size: 8px 1px;
      background-repeat: repeat-x;
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    @keyframes revealUp {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.98);
      }

      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .animate-reveal {
      animation: revealUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .stagger-1 {
      animation-delay: 0.1s;
    }

    .stagger-2 {
      animation-delay: 0.2s;
    }

    .stagger-3 {
      animation-delay: 0.3s;
    }

    /* Mobile Touch Optimization */
    button,
    a {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    input,
    textarea,
    select {
      -webkit-user-select: text;
      user-select: text;
    }

    @media (max-width: 640px) {
      body {
        font-size: 16px;
        /* Prevents zoom on iOS input focus */
      }

      /* Ensure proper mobile spacing */
      html,
      body {
        width: 100%;
        max-width: 100%;
        overflow-x: hidden;
      }
    }
  </style>
